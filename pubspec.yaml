name: color_canvas
description: "Unleash your inner interior designer with \\\"Paint Roller,\\\" the mobile-first app that transforms how you discover and visualize paint palettes, featuring real colors from leading brands like Sherwin-Williams, Benjamin Moore, and Behr."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.4.4
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_app_check: ^0.3.1
  cloud_functions: ^5.0.4
  firebase_storage: ^12.3.3
  connectivity_plus: ^6.0.3
  cached_network_image: ^3.4.1
  just_audio: ^0.9.37
  share_plus: ^10.0.2
  collection: ^1.18.0
  logging: ^1.2.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.0
  flutter_svg: ^2.0.0
  image: ^4.0.0
  path_provider: ^2.0.0
  flutter_colorpicker: ^1.0.0
  file_picker: '>=8.1.2'
  pdf: ^3.0.0
  printing: ^5.0.0
  screenshot: ^3.0.0
  image_picker: '>=1.1.2'
  http: ^1.1.0
  # UI helpers
  photo_view: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/documents/
