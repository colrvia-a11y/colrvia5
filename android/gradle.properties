org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true
## Ensure Gradle finds a Java 17 toolchain (needed by AGP/Kotlin)
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
# Hint common JDK path (Android Studio JBR) for Windows; forward slashes are fine
org.gradle.java.installations.paths=C:/Program Files/Android/Android Studio/jbr
